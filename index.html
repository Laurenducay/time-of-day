<body>
	<header>
		<h1 class="masthead"><strong>Time of Day</strong></h1>
	</header>
    <main>
	 <header><h3>A JavaScript Project by Lauren Ducay</h3></header>
	 <h3 id="my-greeting">Greeting Goes Here!</h3>
	 <h4 id ="my-day">The day goes here!</h4>
	    <p>Explain what your page does and how it works here!</p>
	  <img src="http://dummyimage.com/300x400" alt="Time of Day Image" id="my-image">

 <script>

/*
Use JavaScript to determine the current hour, and present a different image, custom message, and color based on each of the following times of day:

Morning (5am to 12 noon)
Afternoon (12 noon to 6pm)
Evening (6pm to 11pm)
Night (11pm to 5am)



*/
    myDate = new Date();
	myHour = myDate.getHours();
	myDay = myDate.getDay();

	if(myHour >= 5 && myHour < 12 ) {
		//alert("good morning?");
		mySentence = "Good Morning!";
		myColor = "#e9e5f3";
		imageTime = "images/morning.jpg";
	}
	else if(myHour > 12 && myHour < 18) {
		mySentence = "Good Afternoon!";
		myColor = "#f0f8e6";
		imageTime = "images/afternoon.jpg"; 
	}
	else if(myHour >= 18 && myHour < 23) {
		mySentence = "Good Evening!";
		myColor = "#feeef5";
		imageTime = "images/evening.jpg";
	}
	else{
		mySentence = "Good Night!";
		myColor = "#2A4547";
		imageTime = "images/night.jpg";
	}
	
	/*if else for what day it is*/
	if(myDay == 1) {
		daySentence = "Happy Monday! Have an amazing week :>";
	}
	else if(myDay == 2) {
		daySentence = "Happy Tuesday! Only 3 more days till Friday >:D";
	}
	else if(myDay == 3) {
		daySentence = "Happy Wednesday! Has it been wacky yet?";
	}
	else if(myDay == 4) {
		daySentence = "Happy Thursday! You got this :D";
	}
	else if(myDay == 5) {
		daySentence = "It's Finally Friday! Happy Friday :)";
	}
	else if(myDay == 6) {
		daySentence = "Happy Saturday! Have a fun and eventful day >.<";
	}
	else if(myDay == 7) {
		daySentence = "Happy Sunday! I hope you had a good rest!";
	}

	document.getElementById("my-greeting").innerHTML = mySentence;
	document.getElementById("my-day").innerHTML = daySentence;
	document.body.style.backgroundColor = myColor;
	document.getElementById("my-image").src = imageTime;


	//Morning (5am to 12 noon)
	// Afternoon (12 noon to 6pm)
	// Evening (6pm to 11pm)
	// Night (11pm to 5am)
		
	document.getElementById("html-checker").setAttribute("href","https://validator.w3.org/nu/?doc=" + location.href);
    document.getElementById("css-checker").setAttribute("href","https://jigsaw.w3.org/css-validator/validator?uri=" + location.href);  
 </script>
